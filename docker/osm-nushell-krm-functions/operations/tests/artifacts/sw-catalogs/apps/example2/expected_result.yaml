- apiVersion: config.kubernetes.io/v1
  kind: ResourceList
  items:
  - apiVersion: kustomize.toolkit.fluxcd.io/v1
    kind: Kustomization
    metadata:
      name: database-kustomization-myapp02-active-pattern
      namespace: flux-system
      annotations:
        config.kubernetes.io/index: '0'
        config.kubernetes.io/path: ks-database.yaml
        internal.config.kubernetes.io/index: '0'
        internal.config.kubernetes.io/path: ks-database.yaml
        internal.config.kubernetes.io/seqindent: compact
    spec:
      interval: 1h0m0s
      path: apps/example2/manifests/main-pattern/database-manifests
      prune: true
      sourceRef:
        kind: GitRepository
        name: sw-catalogs
        namespace: flux-system
      targetNamespace: app-namespace
      postBuild:
        substitute:
          appname: myapp02
          appnamespace: app-namespace
      wait: true
      patches:
      - target:
          kind: HelmRelease
          name: postgres-operator-myapp02-active-pattern
          namespace: app-namespace
        patch: |
          - op: add
            path: /spec/values
            value:
              key1: value1
              key2: value2
      - target:
          kind: HelmRelease
          name: postgres-operator-myapp02-active-pattern
          namespace: app-namespace
        patch: |
          - op: add
            path: /spec/valuesFrom/-
            value:
              kind: ConfigMap
              name: postgres-operator-cm-myapp02-active-pattern
              key: values.yaml
      - target:
          kind: HelmRelease
          name: postgres-operator-myapp02-active-pattern
          namespace: app-namespace
        patch: |
          - op: add
            path: /spec/valuesFrom/-
            value:
              kind: Secret
              name: postgres-operator-secret-myapp02-active-pattern
              key: values.yaml
      - target:
          kind: HelmRelease
          name: postgres-operator-ui-myapp02-active-pattern
