# Default values for osm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  replicaCount: 1
  logLevel: INFO
  # hostname to be used for the ingress objects
  hostname: ~
  image:
    repositoryBase: docker.io/opensourcemano
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "releaseeighteen-daily"

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  # ingressClassName: "nginx"

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  db:
    mysql:
      mysqlSecretName: mysql
      mysqlSecretKey: mysql-root-password
      mysqlService: mysql
    mongo:
      mongoService: mongodb-k8s
      auth:
        enabled: false
        # secretName: mongodb-k8s
        # secretKeyRootPassword: mongodb-root-password

  gitops:
    enabled: true
    auxcluster:
      secretName: auxcluster-secret
      secretKey: kubeconfig
    mgmtcluster:
      secretName: mgmtcluster-secret
      secretKey: kubeconfig
    gitUser: osm-developer
    # gitBaseUrl: http://git.<IP_ADDRESS>.nip.io
    # pubkey: AGEKEY
    # fleetRepoUrl: http://git.<IP_ADDRESS>.nip.io
    # swcatalogsRepoUrl: http://git.<IP_ADDRESS>.nip.io

  podAnnotations: {}

  podSecurityContext:
    # runAsUser: 1000
    # runAsGroup: 1000
    fsGroup: 1000

  securityContext:
    runAsUser: 1000

  nodeSelector: {}

  tolerations: []

  affinity: {}

  behindHttpProxy: false
  httpProxy: {}
    # HTTP_PROXY: <HTTP_PROXY>
    # HTTPS_PROXY: <HTTPS_PROXY>
    # NO_PROXY: <NO_PROXY>

airflow:
  enabled: true
  fullnameOverride: "airflow"
  config:
    core:
      parallelism: 4
      dag_concurrency: 2
      max_active_tasks_per_dag: 2
      worker_concurrency: 2
      dags_folder: "/home/airflow/.local/lib/python3.10/site-packages/osm_ngsa"
  defaultAirflowRepository: opensourcemano/airflow
  defaultAirflowTag: "releaseeighteen-daily"
  executor: LocalExecutor
  extraEnv: |
    - name: AIRFLOW__API__AUTH_BACKENDS
      value: 'airflow.api.auth.backend.basic_auth'
    - name: AIRFLOW__LOGGING__LOGGING_LEVEL
      value: 'INFO'
    - name: OSMMON_DATABASE_COMMONKEY
      valueFrom:
        secretKeyRef:
          name: osm-secret
          key: OSM_DATABASE_COMMONKEY
  # extraEnvFrom: |
  #   - secretRef:
  #       name: ngsa-secret
  ingress:
    web:
      enabled: True
      # hosts:
      #   - name: "localhost"
      ingressClassName: nginx
  # scheduler:
  #   resources:
  #     requests:
  #       memory: 512Mi
  #       cpu: 250m
  #     limits:
  #       memory: 1Gi
  #       cpu: 500m
  webserverSecretKeySecretName: airflow-webserver-secret
  webserver:
    resources:
      requests:
        memory: 256Mi
        cpu: 250m
      limits:
        memory: 1Gi
        cpu: 500m
    service:
      type: ClusterIP
      ports:
        - name: airflow-ui
          port: "{{ .Values.ports.airflowUI }}"
          targetPort: "{{ .Values.ports.airflowUI }}"
  workers:
    persistence:
      size: 2Gi
    replicas: 1
    resources:
      requests:
        memory: 512Mi
        cpu: 250m
      limits:
        memory: 1Gi
        cpu: 500m
    logGroomerSidecar:
      retentionDays: 7
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi

