---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ${APPNAME}
  namespace: flux-system
spec:
  interval: 1h0m0s
  path: ./apps/jenkins/manifests
  prune: true
  targetNamespace: ${TARGET_NS}
  wait: true
  sourceRef:
    kind: GitRepository
    name: sw-catalogs
    namespace: flux-system
  patches:
    # - target:
    #     kind: Namespace
    #     version: v1
    #     name: jenkins
    #   patch: |-
    #     kind: Namespace
    #     metadata:
    #       name: ${TARGET_NS}
    - target:
        kind: HelmRelease
        version: v2beta1
        name: jenkins
        namespace: jenkins
      patch: |-
        - op: replace
          path: /metadata/name
          value: ${APPNAME}
        - op: replace
          path: /spec/chart/spec/sourceRef/namespace
          value: ${TARGET_NS}
        - op: replace
          path: /spec/targetNamespace
          value: ${TARGET_NS}
    - target:
        kind: HelmRepository
        version: v2beta1
        name: bitnamicharts
        namespace: jenkins
      patch: |-
        - op: replace
          path: /metadata/namespace
          value: ${TARGET_NS}
