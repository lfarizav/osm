---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    config: ${appname}
  name: ${appname}-deployment
  namespace: ${target_ns}
spec:
  replicas: 1
  selector:
    matchLabels:
      run: ${appname}
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        mex-app: ${appname}-deployment
        mexAppInstName: test
        mexAppInstOrg: AcmeAppCo
        mexDeployGen: kubernetes-basic
        run: ${appname}
    spec:
      containers:
      - image: docker.io/hashicorp/http-echo:1.0
        imagePullPolicy: Always
        name: ${appname}
        ports:
        - containerPort: 5678
          protocol: TCP
        resources: {}
        args:
        - "-text=\"${echo_message:=hello}\""
      imagePullSecrets:
      - name: docker.io

