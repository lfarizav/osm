---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ${APPNAME}
  namespace: flux-system
spec:
  interval: 1h0m0s
  path: ./apps/testacme/manifests
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: sw-catalogs
    namespace: flux-system
  # Input parameters
  postBuild:
    substitute:
      appname: ${APPNAME}
      target_ns: ${TARGET_NS}
      echo_message: ${ECHO_MESSAGE}
