---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: EIP
metadata:
  name: ${cluster_resource_name}-eip
  labels:
    provider: aws
    cluster: ${cluster_resource_name}
    type: eip
spec:
  forProvider:
    region: ${cluster_location}
    domain: vpc
    tags:
      key: Name
      value: ${cluster_name}-eip
  # Use in case you wanted to use different credentials (i.e., ProviderConfig different than default)
  providerConfigRef:
    name: ${providerconfig_name}

---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: InternetGateway
metadata:
  name: ${cluster_resource_name}-igw
  labels:
    provider: aws
    cluster: ${cluster_resource_name}
    type: igw
spec:
  forProvider:
    region: ${cluster_location}
    vpcIdSelector:
      matchLabels:
        provider: aws
        cluster: ${cluster_resource_name}
    tags:
      Name: ${cluster_name}-igw
  # Use in case you wanted to use different credentials (i.e., ProviderConfig different than default)
  providerConfigRef:
    name: ${providerconfig_name}

---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: NATGateway
metadata:
  name: ${cluster_resource_name}-natgw
  labels:
    provider: aws
    cluster: ${cluster_resource_name}
    type: natgw
spec:
  forProvider:
    region: ${cluster_location}
    connectivityType: public
    allocationIdSelector:
      matchLabels:
        provider: aws
        cluster: ${cluster_resource_name}
        type: eip
    subnetIdSelector:
      matchLabels:
        type: subnet
        provider: aws
        cluster: ${cluster_resource_name}
        zone: ${cluster_location}a
        access: public
    tags:
      Name: ${cluster_name}-natgw
  # Use in case you wanted to use different credentials (i.e., ProviderConfig different than default)
  providerConfigRef:
    name: ${providerconfig_name}