  name: ${CLUSTER_KUSTOMIZATION_NAME}-bstrp-secret-flux
  namespace: ${BOOTSTRAP_KUSTOMIZATION_NAMESPACE}
  labels:
    cluster: ${CLUSTER_KUSTOMIZATION_NAME}
spec:
  # interval: 1h
  interval: 5m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: ${CLUSTER_KUSTOMIZATION_NAME}-bstrp-ns
  prune: true
  # wait: true
  force: true
  sourceRef:
    kind: GitRepository
    name: sw-catalogs
    namespace: flux-system
  path: ./cloud-resources/flux-remote-bootstrap/bootstrap/manifests/secret
  kubeConfig:
    secretRef:
      name: ${CLUSTER_KUBECONFIG_SECRET_NAME}
      key: ${CLUSTER_KUBECONFIG_SECRET_KEY}
  patches:
    - patch: |-
        apiVersion: v1
        kind: Secret
        metadata:
          name: ${secret_name}
          namespace: ${secret_namespace}
        stringData:
          username: ${username}
          password: ${password}
  # Inputs:
  postBuild:
    substitute:
      secret_name: flux-system
      secret_namespace: flux-system
    substituteFrom:
      - kind: Secret
        name: flux-system

