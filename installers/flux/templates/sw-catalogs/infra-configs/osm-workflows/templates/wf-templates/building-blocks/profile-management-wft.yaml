apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: profile-management-wft
  namespace: osm-workflows
spec:
  templates:

  # Create a profile
  - name: create-profile
    inputs:
      parameters:
      # Volumes with cloned repos
      - name: fleet_volume_name
      - name: fleet_mount_path
        value: "/fleet"

      # Specific parameters
      - name: profile_name
      - name: profile_type
      - name: project_name
        value: "osm_admin"
      - name: fleet_repo_url

      # Other parameters - Recommended to keep defaults
      - name: fleet_repo_dir
        value: "/fleet/fleet-osm/"

    volumes:
      - name: fleet-repo-volume
        persistentVolumeClaim:
          claimName: '{{inputs.parameters.fleet_volume_name}}'
    container:
      image: opensourcemano/osm-krm-functions:releaseeighteen-daily
      # imagePullPolicy: Always
      volumeMounts:
      - name: fleet-repo-volume
        mountPath: '{{inputs.parameters.fleet_mount_path}}'
      command: ["/app/scripts/entrypoint.sh"]
      args:
      - create_profile
      - "{{inputs.parameters.profile_name}}"
      - "{{inputs.parameters.profile_type}}"
      - "{{inputs.parameters.project_name}}"
      - "{{inputs.parameters.fleet_repo_url}}"
      - "{{inputs.parameters.fleet_repo_dir}}"
    securityContext:
      fsGroup: 10000
    #   runAsUser: 10000
    #   runAsGroup: 10000


  # Delete a profile
  - name: delete-profile
    inputs:
      parameters:
      # Volumes with cloned repos
      - name: fleet_volume_name
      - name: fleet_mount_path
        value: "/fleet"

      # Specific parameters
      - name: profile_name
      - name: profile_type
      - name: project_name
        value: "osm_admin"

      # Other parameters - Recommended to keep defaults
      - name: fleet_repo_dir
        value: "/fleet/fleet-osm/"

    volumes:
      - name: fleet-repo-volume
        persistentVolumeClaim:
          claimName: '{{inputs.parameters.fleet_volume_name}}'
    container:
      image: opensourcemano/osm-krm-functions:releaseeighteen-daily
      # imagePullPolicy: Always
      volumeMounts:
      - name: fleet-repo-volume
        mountPath: '{{inputs.parameters.fleet_mount_path}}'
      command: ["/app/scripts/entrypoint.sh"]
      args:
      - delete_profile
      - "{{inputs.parameters.profile_name}}"
      - "{{inputs.parameters.profile_type}}"
      - "{{inputs.parameters.project_name}}"
      - "{{inputs.parameters.fleet_repo_dir}}"
    securityContext:
      fsGroup: 10000
    #   runAsUser: 10000
    #   runAsGroup: 10000


  # Attach a profile to a cluster
  - name: attach-profile-to-cluster
    inputs:
      parameters:
      # Volumes with cloned repos
      - name: fleet_volume_name
      - name: fleet_mount_path
        value: "/fleet"

      # Specific parameters
      - name: profile_name
      - name: profile_type
      - name: project_name
        value: "osm_admin"
      - name: cluster_kustomization_name

      # Other parameters - Recommended to keep defaults
      - name: fleet_repo_dir
        value: "/fleet/fleet-osm/"
    volumes:
      - name: fleet-repo-volume
        persistentVolumeClaim:
          claimName: '{{inputs.parameters.fleet_volume_name}}'
    container:
      image: opensourcemano/osm-krm-functions:releaseeighteen-daily
      # imagePullPolicy: Always
      volumeMounts:
      - name: fleet-repo-volume
        mountPath: '{{inputs.parameters.fleet_mount_path}}'
      command: ["/app/scripts/entrypoint.sh"]
      args:
      - attach_profile_to_cluster
      - "{{inputs.parameters.profile_name}}"
      - "{{inputs.parameters.profile_type}}"
      - "{{inputs.parameters.project_name}}"
      - "{{inputs.parameters.cluster_kustomization_name}}"
      - "{{inputs.parameters.fleet_repo_dir}}"
    securityContext:
      fsGroup: 10000
    #   runAsUser: 10000
    #   runAsGroup: 10000


  # Detach profile from cluster
  - name: detach-profile-from-cluster
    inputs:
      parameters:
      # Volumes with cloned repos
      - name: fleet_volume_name
      - name: fleet_mount_path
        value: "/fleet"

      # Specific parameters
      - name: profile_name
      - name: profile_type
      - name: project_name
        value: "osm_admin"
      - name: cluster_kustomization_name

      # Other parameters - Recommended to keep defaults
      - name: fleet_repo_dir
        value: "/fleet/fleet-osm/"
    volumes:
      - name: fleet-repo-volume
        persistentVolumeClaim:
          claimName: '{{inputs.parameters.fleet_volume_name}}'
    container:
      image: opensourcemano/osm-krm-functions:releaseeighteen-daily
      # imagePullPolicy: Always
      volumeMounts:
      - name: fleet-repo-volume
        mountPath: '{{inputs.parameters.fleet_mount_path}}'
      command: ["/app/scripts/entrypoint.sh"]
      args:
      - detach_profile_from_cluster
      - "{{inputs.parameters.profile_name}}"
      - "{{inputs.parameters.profile_type}}"
      - "{{inputs.parameters.project_name}}"
      - "{{inputs.parameters.cluster_kustomization_name}}"
      - "{{inputs.parameters.fleet_repo_dir}}"
    securityContext:
      fsGroup: 10000
    #   runAsUser: 10000
    #   runAsGroup: 10000
